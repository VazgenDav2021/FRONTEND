<!DOCTYPE html>
<html>
  <head>
    <title>Добавление студентов</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button onclick="openModal()">Добавить студентов</button>
    <div class="modal" id="modal">
      <div class="modal-content">
        <label for="studentCount">Сколько студентов добавить?</label>
        <input type="number" id="studentCount" />
        <button onclick="addStudents()">Добавить</button>
      </div>
    </div>
    <p id="result"></p>

    <script>
      function openModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "flex";
      }

      function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none";
      }

      function addStudents() {
        const studentCountInput = document.getElementById("studentCount");
        const studentCount = parseInt(studentCountInput.value);

        const students = [];

        for (let i = 0; i < studentCount; i++) {
          const name = prompt(`Введите имя студента ${i + 1}`);
          students.push(name);
        }

        const resultParagraph = document.getElementById("result");
        resultParagraph.textContent = students.join("\n");

        closeModal();
      }
    </script>
  </body>
</html>
